<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Kelvin to fahrenheite temperature
    </h1>
    <script>
        var kelvin = 0;
var celsius = kelvin - 273;  // clesius value
let fahrenheite = celsius *(9/5) + 32; // formula to calculate
fahrenheite = Math.floor(fahrenheite);// for decimal value
console.log(`The temperature is ${fahrenheite} degree Fahrenheit.`);
    </script>
</body>
</html>
