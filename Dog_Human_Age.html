    DOG AND HUMAN AGE PROJECT

    <script>
        
        let myAge = 15; // age declared
        let earlyYears = 2; // early year decleared
        earlyYears *= 10.5;
        let laterYears = myAge - 2;
        laterYears *= 4;
        myAgeInDogYears = earlyYears + laterYears;
        "Navin Neel".toLowerCase();
        document.write(`My name is Navin Neel. I am ${myAge} years old in human years which is ${myAgeInDogYears} years old in dog years`)
    </script>
